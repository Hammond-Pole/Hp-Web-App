<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm your email address</h2>
        <p>Thank you for signing up! Please click the button below to confirm your email address.</p>
        <a href="https://www.example.com/confirm-email" class="button">Confirm Email</a>
    </div>
</body>
</html>
